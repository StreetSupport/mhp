backend:
  name: git-gateway
  branch: master
  site_domain: mhp.netlify.com

media_folder: "site/static/assets/uploads"
public_folder: "assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - file: "site/content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero", name: "hero", widget: "object", fields: [
              {label: "Image (1024x542px)", name: "image", widget: "image"}
            ]}
          - {label: "What Is the MHP?", name: "whatIs", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"}
            ]}
          - {label: "How Does it Work?", name: "howDoesItWork", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"},
              {label: "Image", name: "image", widget: "image"}
            ]}
          - {label: "Who's Involved?", name: "whosInvolved", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Sub-Heading", name: "subHeading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"}
            ]}
          - {label: "Get Involved", name: "getInvolved", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"}
            ]}
      - file: "site/content/get-involved/_index.md"
        label: "Get Involved"
        name: "get-involved"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero", name: "hero", widget: "object", fields: [
              {label: "Image (1024x400px)", name: "image", widget: "image"}
            ]}
          - {label: "About", name: "about", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Sub-heading", name: "subHeading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown" }
          ]}
          - {label: "Strategy Call To Action", name: "strategyCta", widget: "object", fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Url", name: "url", widget: "string"}
          ]}
      - file: "site/content/action-groups/_index.md"
        label: "Action group landing"
        name: "action-groups"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero", name: "hero", widget: "object", fields: [
            {label: "Image (1024x400px)", name: "image", widget: "image"}
          ]}  
          - {label: "What is an action group?", name: "whatIs", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "body", name: "body", widget: "markdown"}
          ]}
          - {label: "Join an action group", name: "joinAnActionGroup", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "body", name: "body", widget: "markdown"}
          ]}
      - file: "site/content/action-groups-resources/_index.md"
        label: "Action group resources"
        name: "action-group-resources"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Headings", name: "content", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "Sub-heading", name: "subHeading", widget: "string"}
          ]}
          - {label: "Cause and consequence", name: "causeAndConsequence", widget: "object", fields: [
            {label: "body", name: "body", widget: "markdown"}
          ]}
          - {label: "WHIG", name: "whig", widget: "object", fields: [
            {label: "body", name: "body", widget: "markdown"}
          ]}
          - {label: "Emergency accommodation standards", name: "emergAccomStandards", widget: "object", fields: [
            {label: "body", name: "body", widget: "markdown"}
          ]}
      - file: "site/content/charter/_index.md"
        label: "Charter"
        name: "charter"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero", name: "hero", widget: "object", fields: [
            {label: "Image (1024x400px)", name: "image", widget: "image"}
          ]}
          - {label: "About", name: "about", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "Body", name: "body", widget: "markdown"}
          ]}
          - {label: "Hear more", name: "hearMore", widget: "object", fields: [
            {label: "Body", name: "body", widget: "markdown"}
          ]}
      - file: "site/content/guidelines/_index.md"
        label: "Guidelines"
        name: "guidelines"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "About", name: "guidelines", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "Body", name: "body", widget: "markdown"}
          ]}
          - {label: "Guideline list", name: "guidelineList", widget: "object", fields: [
            {label: "Guideline one", name: "guidelineOne", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"},
              {label: "Link", name: "link", widget: "string"}
            ]},
            {label: "Guideline two", name: "guidelineTwo", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"},
              {label: "Link", name: "link", widget: "string"}
            ]},
            {label: "Guideline three", name: "guidelineThree", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"},
              {label: "Link", name: "link", widget: "string"}
            ]},
            {label: "Guideline four", name: "guidelineFour", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"},
              {label: "Link", name: "link", widget: "string"}
            ]},
            {label: "Guideline five", name: "guidelineFive", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: "string"},
              {label: "Body", name: "body", widget: "markdown"},
              {label: "Link", name: "link", widget: "string"}
            ]}
          ]}
      - file: "site/content/homelessness-in-manchester/_index.md"
        label: "Homelessness in Manchester"
        name: "homelessness-in-manchester"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "About", name: "about", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "Body", name: "body", widget: "markdown"}
          ]}
      - file: "site/content/how-to-help/_index.md"
        label: "How to help"
        name: "how-to-help"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero", name: "hero", widget: "object", fields: [
            {label: "Image", name: "image", widget: "image"}
          ]}
          - {label: "About", name: "about", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "Body", name: "body", widget: "markdown"}
          ]}
      - file: "site/content/our-resources/_index.md"
        label: Our resources
        name: our-resources
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Resources", name: "resources", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: "string"},
            {label: "Body", name: "body", widget: "markdown"}
          ]}
  - name: "action-groups"
    label: "Action Groups"
    editor:
      preview: false
    folder: "site/content/action-groups"
    create: false
    filter: {field: "action-group", value: "yes"}
    fields:
      - {label: "Action Group", name: "action-group", widget: "hidden", default: "yes"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "content", widget: "object", fields: [
          {label: "Heading", name: "heading", widget: "string"},
          {label: "Sub-Heading", name: "subHeading", widget: "string"},
          {label: "Body", name: "body", widget: "markdown"},
          {label: "Contact Email Address", name: "contactEmail", widget: "string"},
          {label: "News Url", name: "newsUrl", widget: "string"}
        ]}

